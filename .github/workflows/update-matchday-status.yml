# .github/workflows/update-matchday-status.yml
name: Update Matchday Status (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '10 3 * * *' # JST 12:10 ã«æ¯Žæ—¥å®Ÿè¡Œ

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Export FIREBASE_PRIVATE_KEY_JSON_BASE64 as env
        run: echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV

      - name: Run updateMatchdayStatus script
        run: npx ts-node-esm ./scripts/updateMatchdayStatus.mts

      - name: Commit and push updated matchday_status.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/matchday_status.json
          git commit -m "ðŸ“… Auto update matchday status" || echo "No changes"
          git push origin master || echo "No changes to push"
