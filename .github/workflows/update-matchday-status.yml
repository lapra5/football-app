name: Update Matchday Status(daily at 2:00 PM)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # JST 14:00 ã«å®Ÿè¡Œ

jobs:
  update-matchday-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set Secrets as Environment Variables
        run: |
          echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV
          echo "DISCORD_WEBHOOK_MATCHDAY=${{ secrets.DISCORD_WEBHOOK_MATCHDAY }}" >> $GITHUB_ENV

      - name: Run updateMatchdayStatus script
        run: node --loader ts-node/esm scripts/updateMatchdayStatus.mts

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # ç¾åœ¨ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ï¼ˆå®Ÿè¡Œã—ãŸæ™‚é–“ï¼‰ã‚’ updated_log.json ã«æ›¸ãè¾¼ã‚€
          echo "{\"updateTimestamp\": \"$(date --utc +%Y-%m-%dT%H:%M:%SZ\"}" > src/data/updated_log.json

          # å¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿ commit ã¨ push ã‚’è¡Œã†
          git diff --exit-code || (
            git add src/data/matchday_status.json src/data/updated_log.json public/updated_log.json
            git commit -m "ğŸ“… Auto update matchday status" || echo "No changes"
            git push origin master || echo "No changes to push"
          )

