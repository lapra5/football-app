# .github/workflows/update-current-matches.yml

name: Update Current Matches (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # 毎日12:00 JST（= 3:00 UTC）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Decode FIREBASE_PRIVATE_KEY_JSON_BASE64 to .env.local
        run: |
          echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_PRIVATE_KEY_JSON_BASE64 }}" > .env.local

      - name: Run update script for 30days matches
        run: node ./scripts/updateCurrentMatches.mjs
