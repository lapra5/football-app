name: Update Current Matches (Daily)

on:
  schedule:
    - cron: '0 0 * * *' # 毎日 UTC 0:00（日本時間で09:00）に実行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Decode Firebase key to serviceAccountKey.json
        run: |
          echo -n "$FIREBASE_ADMIN_BASE64" | base64 --decode > serviceAccountKey.json
        env:
          FIREBASE_ADMIN_BASE64: ${{ secrets.FIREBASE_ADMIN_BASE64 }}

      - name: Run update script
        run: node ./scripts/updateCurrentMonthMatch.mjs
        env:
          NODE_OPTIONS: "--experimental-specifier-resolution=node"
