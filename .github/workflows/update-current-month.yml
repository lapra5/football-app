name: Update Current Month Matches (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # JST 12:00 に毎日実行

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # ✅ ここで .env.local を作成（.mjs で dotenv.config が使えるように）
      - name: Create .env.local file
        run: |
          echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" > .env.local

      - name: Run updateCurrentMonthMatch.mjs
        run: node ./scripts/updateCurrentMonthMatch.mjs

      - name: Commit and push updated match data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json
          git commit -m "✅ Update current_month_matches.json [bot]" || echo "No changes to commit"
          git push origin master
