name: Update Current Month Matches (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # JST 12:00 „Å´ÊØéÊó•ÂÆüË°å

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Export FIREBASE_PRIVATE_KEY_JSON_BASE64 as env
        run: echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV

      - name: Run updateCurrentMonthMatch script with ts-node loader (register method)
        run: >
          node
          --import 'data:text/javascript,import { register } from "node:module";
          import { pathToFileURL } from "node:url";
          register("ts-node/esm", pathToFileURL("./"));'
          ./scripts/updateCurrentMonthMatch.mts
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FIREBASE_PRIVATE_KEY_JSON_BASE64: ${{ secrets.FIREBASE_ADMIN_BASE64 }}

      - name: Commit and push updated current_month_matches.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json
          git commit -m "üóìÔ∏è Auto update match list" || echo "No changes"
          git push origin master || echo "No changes to push"
