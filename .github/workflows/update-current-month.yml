# .github/workflows/update-current-month.yml

name: Update Current Month Match (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *' # 毎日 日本時間13:00（UTC 4:00）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run updateCurrentMonthMatch script
        run: node ./scripts/updateCurrentMonthMatch.mjs
        env:
          FIREBASE_PRIVATE_KEY_JSON_BASE64: ${{ secrets.FIREBASE_ADMIN_BASE64 }}
