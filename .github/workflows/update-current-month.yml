name: Update Current Month Matches (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # JST 12:00 実行

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Export secrets
        run: |
          echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: Run updateCurrentMonthMatch script (with .mts)
        run: |
          npx ts-node-esm --loader ts-node/esm ./scripts/updateCurrentMonthMatch.mts
