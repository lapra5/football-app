name: update

on:
  schedule:
    - cron: '0 4 * * *' # ÊØéÊó•13:00JST„Å´ÂÆüË°å
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      FIREBASE_PRIVATE_KEY_JSON_BASE64: ${{ secrets.FIREBASE_PRIVATE_KEY_JSON_BASE64 }}
      DISCORD_WEBHOOK_URL_CURRENT_MONTH_MATCH: ${{ secrets.DISCORD_WEBHOOK_UPDATE_MATCHES }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node --loader ts-node/esm --require tsconfig-paths/register ./scripts/updateCurrentMonthMatch.ts

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json
          git commit -m "üóìÔ∏è Auto update match list" || echo "No changes"
          git push origin master || echo "No changes to push"
