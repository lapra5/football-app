# .github/workflows/fetch-lineup-score.yml

name: Fetch Lineup & Score (Every 10 min)

on:
  schedule:
    - cron: '*/10 * * * *'  # 毎時10分間隔
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Export secrets
        run: echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV

      - name: Run fetchLineupAndScore script
        run: node --no-warnings ./scripts/fetchLineupAndScore.mjs

      - name: Commit updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json
          git commit -m "⚽️ Auto update lineup & score info" || echo "No changes"
          git push origin master || echo "No changes to push"
