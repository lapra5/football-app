name: Fetch Scores (Every 30 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # UTC → JSTで毎時 0分・30分に実行

jobs:
  fetch-scores:
    runs-on: ubuntu-latest

    env:
      FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
      DISCORD_WEBHOOK_SCORES: ${{ secrets.DISCORD_WEBHOOK_SCORES }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set Secrets as Environment Variables
        run: |
          echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV
          echo "DISCORD_WEBHOOK_SCORES=${{ secrets.DISCORD_WEBHOOK_SCORES }}" >> $GITHUB_ENV

      - name: Run fetchScores script
        run: node --loader ts-node/esm scripts/fetchScores.mts

      - name: Check public directory and file permissions (for debugging)
        run: |
          ls -l public
          ls -l public/updated_log.json

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json src/data/updated_log.json
                  public/updated_log.json
          git commit -m "📊 Auto fetch scores" || echo "No changes"
          git push origin master || echo "No changes to push"
