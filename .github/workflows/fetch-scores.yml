name: Fetch Scores (Every 30 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # UTC â†’ JSTã§æ¯æ™‚ 0åˆ†ãƒ»30åˆ†ã«å®Ÿè¡Œ

jobs:
  fetch-scores:
    runs-on: ubuntu-latest

    env:
      FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
      DISCORD_WEBHOOK_SCORES: ${{ secrets.DISCORD_WEBHOOK_SCORES }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run fetchScores script
        run: node --loader ts-node/esm scripts/fetchScores.mts

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json src/data/updated_log.json
          git commit -m "ğŸ“Š Auto fetch scores" || echo "No changes"
          git push origin master || echo "No changes to push"
