# .github/workflows/fetch-scores.yml
name: Fetch Match Scores (Every 10 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  fetch-scores:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV
      - run: npx ts-node-esm scripts/fetchScores.mts
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json
          git commit -m "ðŸŽ¯ Auto fetch match scores" || echo "No changes"
          git push origin master || echo "No changes to push"
