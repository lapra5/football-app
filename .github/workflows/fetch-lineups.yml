# .github/workflows/fetch-lineups.yml
name: Fetch Lineups (Every 30 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # UTC â†’ JSTã§æ¯Žæ™‚ 0,15,30,45åˆ†

jobs:
  fetch-lineups:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: echo "FIREBASE_PRIVATE_KEY_JSON_BASE64=${{ secrets.FIREBASE_ADMIN_BASE64 }}" >> $GITHUB_ENV
      - run: node --loader ts-node/esm scripts/fetchLineups.mts
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/current_month_matches.json
          git commit -m "ðŸ‘¥ Auto fetch lineups" || echo "No changes"
          git push origin master || echo "No changes to push"
